<h2 class="text-2xl font-bold mt-5">Buscar gifs</h2>
<h3 class="text-sm text-gray-500">Buscar gifs por nombre, etiquetas o palabras clave</h3>

<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar gifs"
    class="mt-3 border border-gray-300 rounded-md p-2 outline-0"
    (keyup.enter)="onSearch($event.target.value)"
  />
</section>

<section class="py-3">
  <gif-list [gifs]="searchedGifs()" />
</section>
